<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Map Api</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=initMap">
  </script>
  <script async src="js/script.js"></script>
</head>
<body>
  <nav id="main-nav">
    <ul>
      <li><a href="index.html">Resume</a></li>
      <li><a href="fav_songs.html">Favorite Songs</a></li>
      <li><a href="brands.html">Favorite Brands</a></li>
      <li><a href="basicmap.html">Google Map</a></li>
    </ul>
  </nav> 
  <button id="goToIIT">Show IIT</button>
  <div id="map"></div>
  <script>
    var map;
    var iitMarker;
    var iitInfoWindow;

    function initMap() {

      const chicago = { lat: 41.8781, lng: -87.6298 };
      const iit = { lat: 41.8349, lng: -87.6270 };


      map = new google.maps.Map(document.getElementById('map'), {
        center: chicago,
        zoom: 12
      });

      iitMarker = new google.maps.Marker({
        position: iit,
        map: map,
        title: "Illinois Institute of Technology",
        icon: {
          url: "https://maps.google.com/mapfiles/ms/icons/red-dot.png", // Red pin
          scaledSize: new google.maps.Size(40, 40) // Larger size
          }
      });

      iitInfoWindow = new google.maps.InfoWindow({
      content: `
        <div style="padding: 10px;">
          <h3 style="margin: 0; color: #CC0000;">Illinois Institute of Technology</h3>
          <p style="margin: 5px 0;">10 W 35th St, Chicago, IL 60616</p>
          <a href="https://www.iit.edu" target="_blank" style="color: #CC0000;">Visit Website</a>
        </div>
      `
      });

      iitMarker.addListener("click", () => {
        iitInfoWindow.open(map, iitMarker);
      });

      document.getElementById("goToIIT").addEventListener("click", () => {
        map.panTo(iit);
        map.setZoom(16);
        iitInfoWindow.open(map, iitMarker);
      });

    }
  </script>
</body>
</html>
